{% extends "login_layout.html" %}

{% block content %}
    <h1>Login</h1>
    <form method="POST" action="{{ url_for('existing_account_login') }}">
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="example@fiu.edu" required>
        <br>
            <label for="password">Password:</label>
            <input type="password" name="password" required>
        <br>
        <button type="submit">Login</button>
    </form>
    <!-- Flash Messages -->
    {% if flash %}
        <div class="ui {{ flash_level }} message">
            {{ flash }}
        </div>
    {% endif %}
{% endblock %}
